<div class="content splash-content">
  <img src="../img/cinemplate-logo.png" class="splash-logo"/>
  <p class="splash-lead">
     When hunger craves a delicious movie experience delivered to your door.
  </p>
  <div class="splash-zip-form">
    <form id="autocomplete" name="zipForm" ng-submit="getZip()" novalidate>
      <input ng-model="zip" ng-pattern="onlyNumbers" ng-minlength="5" type="text" placeholder={{PlaceHolder}} id="zip" required ng-autocomplete ng-change="dropdown"></input>
      <!-- <ngAutocomplete /> Why isn't this necessary? We never seem to call our directive?-->
      <button type="submit" class="button-primary">Search</button>
    </form>
  </div>
</div>
